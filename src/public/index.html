<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elegant URL Shortener - Design & Utility">
    <meta name="theme-color" content="#ebebeb">
    <title>URL Shortener â€” Utility</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />

    <link rel="stylesheet" href="/styles.css">
</head>

<body class="page-transition">
    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-wrapper container">
                <div class="logo">
                    <a href="/" class="logo-link">
                        <span class="font-playfair">Shortener</span>
                    </a>
                </div>

                <div class="menu-links desktop-menu">
                    <a href="/" class="menu-link active">Shorten</a>
                    <a href="/analytics.html" class="menu-link">Analytics</a>
                </div>

                <div class="auth-section">
                    <div id="auth-loading" class="auth-loading hidden">
                        <span>...</span>
                    </div>
                    <div id="auth-logged-out" class="auth-status hidden">
                        <button id="login-btn" class="btn-text">Login</button>
                    </div>
                    <div id="auth-logged-in" class="auth-status hidden">
                        <button id="user-initial-btn" class="user-initial-btn"></button>
                        <span id="user-name" class="user-name desktop-only"></span>
                        <button id="logout-btn" class="btn-text desktop-only">Logout</button>
                    </div>
                </div>

                <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                </button>

                <div id="nav-content" class="nav-content">
                    <div class="menu-links">
                        <a href="/" class="menu-link active">Shorten</a>
                        <a href="/analytics.html" class="menu-link">Analytics</a>
                    </div>
                    <button id="menu-logout-btn" class="btn-text menu-logout-btn hidden">Logout</button>
                </div>
            </div>
        </nav>

        <main class="page-content">
            <!-- Hero / Shorten Section -->
            <section id="shorten" class="section hero-section fade-in-up">
                <div class="container">
                    <div class="hero-content">
                        <h1 class="hero-title" data-splitting>
                            <span class="font-playfair display-1">Shorten</span><br>
                            <span class="font-playfair italic display-1">Your Links</span>
                        </h1>

                        <div class="shorten-interface">
                            <form id="shorten-form" class="minimal-form">
                                <div class="input-line-group">
                                    <input type="url" id="long-url" placeholder="Paste your long URL here" required
                                        autocomplete="off">
                                    <button type="submit" id="shorten-btn" class="btn-arrow">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5 12H19" stroke="currentColor" stroke-width="1.5"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M12 5L19 12L12 19" stroke="currentColor" stroke-width="1.5"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="loader-line hidden"></div>
                            </form>

                            <div id="result-container" class="result-display hidden">
                                <div class="result-inner">
                                    <span class="label">Your Short Link</span>
                                    <div class="copy-row">
                                        <input type="text" id="short-url" readonly>
                                        <button id="copy-btn" class="btn-copy">Copy</button>
                                    </div>
                                    <span id="original-url" class="meta-url"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <div class="container">
                    <div class="footer-inner">
                        <div class="footer-left">
                            <p>URL Shortener Utility</p>
                        </div>
                        <div class="footer-right">
                            <a href="/api-docs">API Documentation</a>
                            <span>&copy; 2026</span>
                        </div>
                    </div>
                </div>
            </footer>
        </main>

        <!-- Toast -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
